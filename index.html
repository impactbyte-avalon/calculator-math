<!DOCTYPE html>
<html>

<head>
  <title>
    <h1>Simple Calculator</h1>
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body style="background-color:silver; margin: 100x">

  <div class="bordered pretty container">

    <h1 class="h1">Simple Calculator</h1>

    <label for="">First Number </label>
    <input type="number" id="firstNumber"> <br>

    <label for="">Second Number </label>
    <input type="number" id="secondNumber"> <br>

    <div class="bordered row">
      <div class="col">

        <div>
          <label for="">Operator</label>
          <select id="operator"  onchange="hitung()">
            <option value=""></option>
            <option value="+">+</option>
            <option value="*">*</option>
            <option value="-">-</option>
            <option value="/">/</option>
          </select>
        </div>
      </div>
    </div>
    <label for="">Result </label>
    <input type="number" id="result">
  </div>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
