<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    .calcs {
  height: 100%;
  border: 10px solid $background;
  color: $light-tan !important;
  border-bottom: 1px solid $light-tan !important;
  font-size: 3.1em;
  padding: 0 10px 0 10px;
  margin-bottom: 5px;
  </style>
</head>
<body>
  <div class="container">
    <div class="container" id="title">
      <h1 class="text-center">
        Calculator
      </h1>
    </div>
    <div class="container" id="calcs-section">
      <div class="row">
        <input id="print" class="col-xs-12 text-right calcs" type="text" name="input" size="16">
      </div>
    </div>
    <div class="row3" >
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(7);">&nbsp; &nbsp;7&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(8);">&nbsp; &nbsp;8&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(9);">&nbsp; &nbsp;9&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 58px;" onClick="go(' * ');">&nbsp; &nbsp;*&nbsp; &nbsp;</button>
      </div>
      <div class="row3">
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 80px; margin-right: 20px; font-size: 34px;" onClick="go(4);">&nbsp; &nbsp;4&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(5);">&nbsp; &nbsp;5&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(6);">&nbsp; &nbsp;6&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 60px;" onClick="go(' - ');">&nbsp; &nbsp;-&nbsp; &nbsp;</button>
      </div>
      <div class="row3">
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(1);">&nbsp; &nbsp;1&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(2);">&nbsp; &nbsp;2&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(3);">&nbsp; &nbsp;3&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 53px;" onClick="go(' + ');">&nbsp; &nbsp;+&nbsp; &nbsp;</button>
      </div>
      <div class="row3">
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 34px;" onClick="go(0);">&nbsp; &nbsp;0&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 38px;" onClick="go(' / ');">&nbsp; &nbsp;/&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 40px;" onClick="go('.');">&nbsp; &nbsp;.&nbsp; &nbsp;</button>
        <button class="btn btn-outline-success my-2 my-sm-0" style="margin-top: 20px; margin-right: 20px; font-size: 53px;" onClick="go('eval');">&nbsp; &nbsp;=&nbsp; &nbsp;</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
